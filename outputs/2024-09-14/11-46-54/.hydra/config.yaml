data:
  intel_datamodule:
    _target_: Modules.Data_Module.IntelDataModule
    train_workers: 4
dataset:
  train:
    _target_: dataset.intl.Intel_Dataset
    data_dir: ..\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\DATA\seg_train
    image_size: 150
  val:
    _target_: dataset.intl.Intel_Dataset
    data_dir: ..\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\DATA\seg_test
    image_size: 150
  predict:
    _target_: dataset.intl.Intel_Dataset
    data_dir: ..\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\DATA\seg_pred
    image_size: 150
module:
  lightningmodel:
    _target_: Modules.Lightning_Classifier.Intel_Classifier
    num_classes: 6
saves:
  modelcheckpoint:
    _target_: Models.custom_checkpoint.ModelCheckpoint
    save_dir: C:\Users\Rezak.KHOUAS\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\checkpoint
    best_model_name: best_model
  checkpoint_loss:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: C:\Users\Rezak.KHOUAS\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\checkpoint
    filename: best-loss-{epoch:02d}-{val_loss:.2f}
    monitor: val_loss
    save_last: true
    save_top_k: 1
    mode: min
  checkpoint_accuracy:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: C:\Users\Rezak.KHOUAS\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\checkpoint
    filename: best_accuracy-{epoch:02d}-{val_accuracy:.4f}
    monitor: val_accuracy
    save_top_k: 1
    mode: max
  logging:
    logs: C:\Users\Rezak.KHOUAS\ML_Projects\Intel_Image_Classification\Pytorch_Lightning_Version\logs
  load_from_checkpoint:
    best_model_path: ..\Image_Category_Classification\Pytorch_Lightning_Version\checkpoint_1\best-loss-epoch=04-val_loss=0.01.ckpt
train:
  lr: 0.001
  batch_size: 32
  optimizer:
    _target_: torch.optim.Adam
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    mode: min
    patience: 10
    factor: 0.05
    min_lr: 1.0e-06
  optimizer_monitor: val_loss
  trainer:
    _target_: pytorch_lightning.Trainer
    min_epochs: 30
    max_epochs: 30
    log_every_n_steps: 40
