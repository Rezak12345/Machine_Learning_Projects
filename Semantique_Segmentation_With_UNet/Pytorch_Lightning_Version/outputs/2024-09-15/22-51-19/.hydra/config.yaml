train:
  lr: 0.001
  batch_size: 16
  optimizer:
    _target_: torch.optim.Adam
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    mode: min
    patience: 10
    factor: 0.05
    min_lr: 1.0e-06
  optimizer_monitor: val_loss
  trainer:
    _target_: pytorch_lightning.Trainer
    min_epochs: 30
    max_epochs: 30
    log_every_n_steps: 40
