  checkpoint_accuracy:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: C:\Users\Rezak.KHOUAS\ML_Projects\Semantique_Segmentation_With_UNet\Pytorch_Lightning_Version\checkpoint
